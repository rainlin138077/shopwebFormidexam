<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - 優選商城</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <div class="top-bar">
        <button class="theme-toggle" aria-label="切換光暗模式">
            <i class="fas fa-moon"></i>
        </button>
        <div class="login-logo">
            <a href="../index.html">優選商城</a>
        </div>
        <div class="user-actions">
            <span class="login-hint">尚未註冊?</span>
            <a href="register.html" class="register-btn">註冊帳號</a>
        </div>
    </div>

    <!-- 登入表單區 -->
    <main class="auth-container">
        <div class="auth-card">
            <h1>會員登入</h1>
            
            <form  action="../php/login.php" method="POST">
                <div class="form-group">
                    <label for="login-email">電子郵件</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="請輸入註冊的電子郵件" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="請輸入密碼" required>
                        <button type="button" class="toggle-password" aria-label="顯示密碼">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 記住我
                    </label>
                    <a href="forgot-password.html" class="forgot-password">忘記密碼?</a>
                </div>
                
                <button type="submit" class="auth-submit">登入</button>
                
                <div class="social-login">
                    <p>或使用以下方式登入</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="../js/modules/auth/login.js"></script>
</body>
</html>
