<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - 優選商城</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 頂部導航欄 -->
    <div class="top-bar">
        <button class="theme-toggle" aria-label="切換光暗模式">
            <i class="fas fa-moon"></i>
        </button>
        <div class="login-logo">
            <a href="index.html">優選商城</a>
        </div>
        <div class="user-actions">
            <span class="login-hint">已有帳號?</span>
            <a href="login.html" class="login-btn">立即登入</a>
        </div>
    </div>

    <!-- 註冊表單區 -->
    <main class="auth-container">
        <div class="auth-card">
            <h1>會員註冊</h1>
            <p class="auth-subtitle">加入優選商城，享受會員專屬優惠</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="register-name">姓名</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="請輸入您的姓名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">電子郵件</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="請輸入電子郵件" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="請設定密碼 (至少8位字元)" required>
                        <button type="button" class="toggle-password" aria-label="顯示密碼">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-text">密碼強度: 弱</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">確認密碼</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" placeholder="請再次輸入密碼" required>
                    </div>
                </div>
                
                <div class="form-agreement">
                    <label>
                        <input type="checkbox" required>
                        我已閱讀並同意 <a href="#" class="terms-link">服務條款</a> 及 <a href="#" class="terms-link">隱私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-submit">註冊會員</button>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
